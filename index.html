<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Soul Jams Office Attendance</title>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(135deg, #f78a4d, #f78a4d);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .logo {
      background: #f78a4d;
      color: white;
      width: 80px;
      height: 80px;
      font-size: 32px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 20px;
      margin: 0 auto 20px;
    }

    select.dropdown {
      width: 100%;
      padding: 15px;
      margin: 10px 0 20px;
      border: 2px solid #e1e5e9;
      border-radius: 12px;
      font-size: 16px;
      background-color: #f8f9fa;
      color: #333;
      transition: all 0.3s ease;
      appearance: none;
      background-image: url('data:image/svg+xml;utf8,<svg fill="%23442b1c" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
      background-repeat: no-repeat;
      background-position: right 1rem center;
      background-size: 1.2rem;
    }

    select.dropdown:focus {
      outline: none;
      border-color: #f78a4d;
      background-color: white;
      box-shadow: 0 0 0 3px rgba(247, 138, 77, 0.15);
    }

    select.dropdown option {
      padding: 10px;
    }

    button {
      padding: 15px;
      width: 48%;
      margin: 5px;
      font-weight: bold;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .btn-in {
      background: #f78a4d;
    }

    .btn-out {
      background: #e74c3c;
    }

    .status {
      margin-top: 20px;
      padding: 10px;
      border-radius: 10px;
      display: none;
    }

    .success {
      background: #d4edda;
      color: #155724;
    }

    .error {
      background: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">üè¢</div>
    <h1>Office Attendance</h1>

    <select id="employeeName" class="dropdown" required>
      <option value="" disabled selected>Select your name</option>
      <option>Manveer</option>
      <option>Rachel</option>
      <option>Sejal</option>
      <option>Sheetal</option>
      <option>Muthu</option>
      <option>Varun</option>
      <option>Jithin</option>
      <option>Kamiloon</option>
      <option>Shajahan</option>
      <option>Kavya</option>
      <option>Kushagra</option>
      <option>Nidhi</option>
      <option>Vishal</option>
    </select>

    <div>
      <button class="btn-in" onclick="recordAttendance('IN')">‚è∞ Clock In</button>
      <button class="btn-out" onclick="recordAttendance('OUT')">üö™ Clock Out</button>
    </div>

    <div id="status" class="status"></div>
  </div>

  <script>
    const GOOGLE_SHEET_WEBHOOK = 'https://script.google.com/macros/s/AKfycbxW6A6zp5sJcy1N8HCabLDHXcmlQn-JscD1X7lDBYVl-LcrDE0OSJ0HWeadBWXpc3FX_g/exec';
    const allowedIPPrefix = '36.255.86.';

    let userIP = '';
    let isAuthorized = false;

    async function getUserIP() {
      try {
        const res = await fetch('https://api.ipify.org?format=json');
        const data = await res.json();
        return data.ip;
      } catch {
        return '';
      }
    }

    async function checkAccess() {
      userIP = await getUserIP();
      isAuthorized = userIP.startsWith(allowedIPPrefix);
    }

    async function recordAttendance(action) {
      await checkAccess();

      const name = document.getElementById('employeeName').value;
      const statusEl = document.getElementById('status');

      if (!isAuthorized) {
        return showStatus("Access denied. You are not on the allowed network.", 'error');
      }

      if (!name) {
        return showStatus("Please select your name.", 'error');
      }

      const url = new URL(GOOGLE_SHEET_WEBHOOK);
      url.searchParams.append("name", name);
      url.searchParams.append("action", action);
      url.searchParams.append("ip", userIP);

      try {
        const res = await fetch(url.toString());
        const result = await res.json();

        if (result.status === 'success') {
          showStatus(`Successfully clocked ${action.toLowerCase()}.`, 'success');
          document.getElementById('employeeName').value = '';
        } else {
          showStatus("Failed to save entry.", 'error');
        }
      } catch (error) {
        console.error(error);
        showStatus("Fetch error. Please try again.", 'error');
      }
    }

    function showStatus(msg, type) {
      const el = document.getElementById('status');
      el.textContent = msg;
      el.className = `status ${type}`;
      el.style.display = 'block';
      setTimeout(() => el.style.display = 'none', 5000);
    }
  </script>
</body>
</html>
